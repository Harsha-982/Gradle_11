plugins {
    id 'java'
    id 'application'
}
mainClassName = 'gradle.helloworld.HelloWorld'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
jar{
    manifest{
        attributes "Main-Class":"gradle.helloworld.HelloWorld"
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
//    for servlets
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
//    for Server
    implementation 'org.eclipse.jetty:jetty-server:9.4.43.v20210629'
//    for webapp
    implementation 'org.eclipse.jetty:jetty-webapp:9.4.43.v20210629'
//    for annotations
    implementation 'org.eclipse.jetty:jetty-annotations:9.4.43.v20210629'
//    for datastore
    implementation 'com.google.cloud:google-cloud-datastore:1.107.0'
}

test {
    useJUnitPlatform()
}